<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_al.css">

    <title>Signup</title>
</head>

<body class="d-flex vw-100 vh-100 align-items-center justify-content-center">


    <main>
        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-center text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">
                        <img src="images/elephant.png" alt="Logo" width="100" class="d-inline-block">
                        UA MIS Alumni
                    </h1>
                    <p class="col-lg-10 fs-4">
                        Thank you for visiting our website dedicated to our program alumni's
                        contact information. We're thrilled at the prospect of connecting
                        with our esteemed alumni and keeping you updated on the latest
                        developments at our institution.
                    </p>
                </div>
                <div class="col-md-10 mx-auto col-lg-5">
                    <form action="/" method="post" class="p-4 p-md-5 border rounded-3 bg-light">
                        <div class="mb-3 text-start">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstName" required autofocus>
                        </div>
                        <div class="mb-3 text-start">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastName">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="mb-3 text-start">
                            <label for="year" class="form-label">Graduation</label>
                            <input type="number" min="1950" max="2025" step="1" value="2010" name="gradYear"
                                class="form-control" />
                        </div>

                        <button class="btn btn-crimson w-100" type="submit">Sign Up</button>

                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
